<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Something for my Soumya Mishra ❤️</title>
    <style>
        body {
            background-color: #f0e68c;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .message {
            font-size: 1.5em;
            margin-top: 2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
    <script>
        function redirectToMainPage() {
            setTimeout(function() {
                location.href = 'index2.html';
            }, 10000); // Redirects after 10 seconds
        }
    </script>
</head>
<body onload="redirectToMainPage()">
    <h1>Welcome, Soumya Mishra!</h1>
    <p>Please find a comfortable place to sit and relax.</p>
    <p>I've got something special to ask you!</p>
    <div class="message">
        <p>Redirecting in 10 seconds...</p>
    </div>

</html>
